<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">


    <div ng-controller="DashCtrl">
        <ion-tab title="HOME" icon-off="ion-ios-home" icon-on="ion-home" href="#/tab/dash">
            <ion-nav-view name="tab-dash"></ion-nav-view>
        </ion-tab>
        <ion-tab 
            ng-controller="TimerCtrl"
            title="{{runingTimer}}" icon-off="ion-clock" icon-on="ion-clock" href="#/tab/timer">
            <ion-nav-view name="tab-timer"></ion-nav-view>
        </ion-tab>
        <ion-tab ng-if="canShowTemp"
                 title="{{currentTemp}} Â°C" icon-off="ion-thermometer" icon-on="ion-thermometer" href="#/tab/dash">
            <ion-nav-view name="tab-dash"></ion-nav-view>
        </ion-tab>
        <ion-tab ng-if="canShowUmi"
                 title="{{currentUmi}}%" icon-off="ion-waterdrop" icon-on="ion-waterdrop" href="#/tab/dash">
            <ion-nav-view name="tab-dash"></ion-nav-view>
        </ion-tab>
    </div>
</ion-tabs>
